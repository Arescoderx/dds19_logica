<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar Detector</title>
    <style>
    </style>
</head>
<body>
    <script>
        //Crie um algoritmo que leia um número e verifique se ele é par ou ímpar.
        let numero

        numero = parseInt(window.prompt("Digite um número para verificar se é par ou ímpar."))

        let resto = numero % 2

        if(resto == 0){
            window.alert('O número é par.')
        }else{
            window.alert('O número é ímpar.')
        }

    </script>
</body>
</html>
