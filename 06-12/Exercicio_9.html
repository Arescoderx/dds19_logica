<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <script>
        //Crie um algoritmo que leia 10 números e armazene em um array. Em seguida, calcule e exiba a soma de todos os números armazenados.
        let numeros = []
        let soma = 0

        for (let i = 1; i <= 10; i++) {
            let num = parseInt(window.prompt(`Informe o ${i}º número:`))
            numeros.push(num)
        }

        for (let i = 0; i < numeros.length; i++) {
            soma += numeros[i];
        }

        window.alert('A soma dos números é: '+soma)

    </script>
</body>
</html>
