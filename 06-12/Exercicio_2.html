<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoria Etária Determinator</title>
    <style>
    </style>
</head>
<body>
    <script>
        //Desenvolva um programa que leia a idade de uma pessoa e determine a sua categoria: 
        //infantil (0-12 anos), adolescente (13-17 anos), adulto (18-59 anos) ou idoso (60 anos ou mais).
        
        let idade

        idade = parseInt(window.prompt("Digite a sua idade: "))

        if(idade>= 0 && idade<= 12){
            window.alert('Você está na categoria Infantil.')
        }else if(idade>= 13 && idade<= 18){
            window.alert('Você está na categoria Adolescente.')
        }else if(idade>= 19 && idade<= 59){
            window.alert('Você está na categoria Adulto.')
        }else{
            window.alert('Você está na categoria Idoso.')
        }
    </script>
</body>
</html>
