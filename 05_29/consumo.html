<html>
    <head>
            <title>Consumo</title>
    <script>
        /*
        Crie um algoritmo que recebe o km inicial o km final e o preço da gasolina e autonomia do veiculo

        Ao final deve exibir a distância percorrifa, quantidade de litros gastos e o custo da viagem
        */
        let km_Inicial;
        let km_Final;
        let autonomia;
        let gasolina;
        let preco;
        let distancia;
        let preco_gasolina;
        let gasto;

        km_Inicial = Number(km_Inicial);
        km_Final = Number(km_Final);
        autonomia = Number(autonomia);
        gasolina = Number(gasolina);
        preco = Number(preco);

        km_Inicial = window.prompt("Digite seu Km inicial:");
        console.log(km_Inicial);
        km_Final = window.prompt("Digite seu Km final:");
        console.log(km_Final);
        autonomia = window.prompt("Digite a autonomia do seu carro:(Km/l)");
        console.log(autonomia);
        preco = window.prompt("Digite o preço da gasolina:");
        console.log = (preco);

        distancia = km_Final - km_Inicial;
        preco_gasolina = distancia / autonomia;
        gasto = preco_gasolina * preco;

        gasto = gasto * 100;
        gasto = Math.round(gasto);
        gasto = gasto/100;


        alert(`Voce ira percorrer cerca de: ${distancia} Km \nVocê ira gastar certe de: ${preco_gasolina} L \nVocê ira gastar cerca de: ${gasto} Reais`);

    </script>
    </head>

</html>
